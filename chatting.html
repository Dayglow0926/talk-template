<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Isegye Idol Talk</title>
  </head>
  <body class="chatting-screen">
    <div class="status-bar">
      <!-- 폰으로 접속시 사라지는 것도 고려 -->
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>15:49</span>
        <!-- JS를 배우고나서 리얼 타임으로 변경도 고려 -->
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-lock fa-xs"></i>
        <span>10%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt fa-xs"></i>
      </div>
    </div>

    <div class="music-nav">
      <div class="animation-view__rhythm">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <header class="alt-header chatting-screen__header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fa-solid fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__column-title">둘기</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        <i class="fa-solid fa-bars fa-xl"></i>
      </div>
    </header>

    <main class="message-screen">
      <div class="message-screen__date">
        <span>Sunday, Oct 09, 2022</span>
      </div>
      <div class="message-screen__other">
        <img src="img/default.png" />
        <div class="message-info">
          <span class="message-info__name">둘기</span>
          <div class="message-info__content">
            <div class="message-info__content-bubble">안냥</div>
            <span class="message-info__content-time">12:22</span>
          </div>
        </div>
      </div>
      
    </main>

    <footer class="footer-input">
      <form> 
        <div class="input-screen">
          <i class="fa-solid fa-square-plus fa-2x"></i>
          <div class="input-screen__content">
            <input type="text"></input>
            <i class="fa-solid fa-face-grin-beam fa-xl"></i>
            <button type="submit">
              <i class="fa-solid fa-arrow-up fa-xl"></i>
            </button>
          </div>
        </div>
      </form>
    </footer>

    <div class="no-mobile">
      <img src="img/ine-size-alert.gif" alt="" />
      <p>
        해당페이지는 모바일 최적화 페이지입니다. <br />
        화면을 줄여주세요.
      </p>
    </div>

    <script
      src="https://kit.fontawesome.com/a4852596ef.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="js/time.js"></script>
    <script defer src="js/chatting.js"></script>
  </body>
</html>
