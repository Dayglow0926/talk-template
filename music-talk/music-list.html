<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Play</title>
    <link rel="stylesheet" href="css/screens/music.css" />
  </head>
  <body>
    <div class="playlist">
      <div class="playlist-background-img">
        <img src="img/singer/younha1.jpeg" alt="" />
      </div>
      <header>
        <div class="status-bar">
          <div class="status-bar__column">
            <span>15:49</span>
          </div>
          <div class="status-bar__column"></div>
          <div class="status-bar__column">
            <i class="fa-solid fa-signal fa-xs"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-quarter fa-lg"></i>
          </div>
        </div>
        <div>
          <div class="header-left-icon">
            <i class="fa-solid fa-chevron-left"></i>
            <span>윤하</span>
          </div>
          <div class="header-right-icon">
            <i class="fa-solid fa-arrow-up-right-from-square"></i>
            <i class="fa-solid fa-house-signal"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </header>
      <main>
        <div class="main-title">
          <span class="main-title-name">윤하</span>
          <span class="main-title-subscribe">구독 18.4만</span>
        </div>
        <div class="main-button">
          <button><i class="fa-solid fa-shuffle"></i>셔플</button>
          <button><i class="fa-solid fa-circle-play"></i> 뮤직 스테이션</button>
        </div>
        <div class="main-new">
          <div class="main-new-music">
            <div class="main-new-music__info">
              <span class="text-opacity">최근 발매</span>
              <div>
                <span>편지 (영화 '동감' X 윤하 (YOUNHA))</span>
                <span class="text-opacity">싱글 &#183; 2022</span>
              </div>
            </div>
            <div class="main-new-music__img">
              <img
                src="https://image.bugsm.co.kr/album/images/500/40815/4081561.jpg"
                alt=""
              />
            </div>
          </div>
        </div>
        <div class="main-popular-playlist">
          <div class="main-popular-playlist__title">
            <span>인기곡</span>
            <button>더보기</button>
          </div>
        </div>
        <div class="main-popular-playlist__info">
          <div>
            <div>
              <div class="main-popular-playlist__info-img">
                <img
                  src="https://image.bugsm.co.kr/album/images/200/40734/4073469.jpg?version=20230110005119.0"
                  alt=""
                />
              </div>
              <div class="main-popular-playlist__info-title">
                <span>사건의 지평선</span>
                <span>윤하</span>
              </div>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
          <div>
            <div>
              <div class="main-popular-playlist__info-img">
                <img
                  src="https://image.bugsm.co.kr/album/images/500/40675/4067509.jpg"
                  alt=""
                />
              </div>
              <div class="main-popular-playlist__info-title">
                <span>오르트 구름</span>
                <span>윤하</span>
              </div>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
          <div>
            <div>
              <div class="main-popular-playlist__info-img">
                <img
                  src="https://image.bugsm.co.kr/album/images/500/80254/8025461.jpg"
                  alt=""
                />
              </div>
              <div class="main-popular-playlist__info-title">
                <span>비밀번호 486</span>
                <span>윤하</span>
              </div>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
          <div>
            <div>
              <div class="main-popular-playlist__info-img">
                <img
                  src="https://image.bugsm.co.kr/album/images/500/40675/4067509.jpg"
                  alt=""
                />
              </div>
              <div class="main-popular-playlist__info-title">
                <span>별의 조각</span>
                <span>윤하</span>
              </div>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
          <div>
            <div>
              <div class="main-popular-playlist__info-img">
                <img
                  src="https://image.bugsm.co.kr/album/images/200/40734/4073469.jpg?version=20230110005119.0"
                  alt=""
                />
              </div>
              <div class="main-popular-playlist__info-title">
                <span>Black hole</span>
                <span>윤하</span>
              </div>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
      </main>
      <footer>
        <div class="footer-fixed">
          <div class="music-play">
            <div class="music-play-info">
              <div>
                <div class="music-play-info__img">
                  <img
                    src="https://image.bugsm.co.kr/album/images/200/40734/4073469.jpg?version=20230110005119.0"
                    alt=""
                  />
                </div>
                <div class="music-play-info__title">
                  <span>사건의 지평선</span>
                  <span>윤하</span>
                </div>
              </div>
              <div class="music-play-info__button">
                <button><i class="fa-solid fa-play"></i></button>
                <button><i class="fa-solid fa-forward-step"></i></button>
              </div>
            </div>
            <div class="music-play-bar">
              <input type="range" min="0" max="100" value="10" />
            </div>
          </div>
          <div class="footer-button">
            <div class="footer-button__friends">
              <a class="nav__link" href="friends.html">
                <i class="fa-solid fa-user-large fa-xl"></i>
              </a>
            </div>
            <div class="footer-button__play">
              <a class="nav__link" href="play.html">
                <div>
                  <img src="img/default.png" alt="" />
                </div>
              </a>
            </div>
            <div class="footer-button__storage">
              <a class="nav__link" href="#">
                <i class="fa-solid fa-music fa-xl"></i>
              </a>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <div class="no-mobile">
      <img src="img/YT_Music.svg.png" alt="" />
      <p>
        해당페이지는 모바일 최적화 페이지입니다. <br />
        화면을 줄여주세요.
      </p>
    </div>
    <script
      src="https://kit.fontawesome.com/a4852596ef.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
