<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Play</title>
    <link rel="stylesheet" href="css/screens/play.css" />
  </head>
  <body>
    <div class="play-music">
      <div class="play-music-header">
        <div class="play-music-header-fixed">
          <div class="status-bar">
            <div class="status-bar__column">
              <span>15:49</span>
            </div>
            <div class="status-bar__column"></div>
            <div class="status-bar__column">
              <i class="fa-solid fa-signal fa-xs"></i>
              <i class="fa-solid fa-wifi"></i>
              <i class="fa-solid fa-battery-quarter fa-lg"></i>
            </div>
          </div>
          <div>
            <div class="play-music-header-left-icon">
              <i class="fa-solid fa-chevron-left"></i>
            </div>
            <div class="play-music-header-type">
              <div>
                <span class="on">노래</span>
                <span class="">동영상</span>
              </div>
            </div>
            <div class="header-right-icon">
              <i class="fa-solid fa-house-signal"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="play-music-main">
        <div class="play-music-main-title">
          <div class="play-music-main-title__img">
            <img src="img/singer/younha1.jpeg" alt="" />
          </div>
          <div class="play-music-main-title__name">
            <i class="fa-regular fa-thumbs-down"></i>
            <div class="play-music-main-title__name-info">
              <span>사건의 지평선</span>
              <span>윤하</span>
            </div>
            <i class="fa-solid fa-thumbs-up"></i>
          </div>
        </div>
        <div class="play-music-playbar">
          <input type="range" min="0" max="100" value="1" />
          <div class="music-play-bar__time">
            <span>0:01</span>
            <span>5:01</span>
          </div>
        </div>
        <div class="play-music-button">
          <i class="fa-solid fa-shuffle"></i>
          <i class="fa-solid fa-angles-left"></i>
          <div class="play-button__big">
            <i class="fa-solid fa-play"></i>
          </div>
          <i class="fa-solid fa-angles-right"></i>
          <i class="fa-solid fa-rotate-left"></i>
        </div>
      </div>
      <footer>
        <div class="footer-fixed">
          <div class="footer-button">
            <div class="footer-button__friends">
              <a class="nav__link" href="friends.html">
                <i class="fa-solid fa-user-large fa-xl"></i>
              </a>
            </div>
            <div class="footer-button__play">
              <a class="nav__link" href="#">
                <div>
                  <img src="img/default.png" alt="" />
                </div>
              </a>
            </div>
            <div class="footer-button__storage">
              <a class="nav__link" href="music-list.html">
                <i class="fa-solid fa-music fa-xl"></i>
              </a>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <div class="no-mobile">
      <img src="img/YT_Music.svg.png" alt="" />
      <p>
        해당페이지는 모바일 최적화 페이지입니다. <br />
        화면을 줄여주세요.
      </p>
    </div>
    <script
      src="https://kit.fontawesome.com/a4852596ef.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
