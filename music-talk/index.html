<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music-Talk</title>
    <link rel="stylesheet" href="css/screens/login.css" />
  </head>
  <body>
    <div class="layout-grid">
      <header class="status-bar">
        <div class="status-bar__column">
          <span>15:49</span>
        </div>
        <div class="status-bar__column"></div>
        <div class="status-bar__column">
          <i class="fa-solid fa-signal fa-xs"></i>
          <i class="fa-solid fa-wifi"></i>
          <i class="fa-solid fa-battery-quarter fa-lg"></i>
        </div>
      </header>
      <main>
        <div class="main-background-img">
          <img src="img/music-background-img1.jpeg" alt="" />
        </div>
        <div class="main-header">
          <img src="img/youtube-music-icon.png" alt="" />
          <span>Music-Talk</span>
        </div>
        <div class="login-form">
          <form action="/music-talk/friends.html" method="get" id="login-form">
            <input
              name="username"
              type="text"
              required
              placeholder="Enter Username Or Email"
              autocomplete="off"
            />
            <button type="submit">Log In</button>
          </form>
        </div>
      </main>
      <footer></footer>
    </div>
    <div class="no-mobile">
      <img src="img/YT_Music.svg.png" alt="" />
      <p>
        해당페이지는 모바일 최적화 페이지입니다. <br />
        화면을 줄여주세요.
      </p>
    </div>
    <script
      src="https://kit.fontawesome.com/a4852596ef.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
